<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de times</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Sorteador de Times</h1>

    <div id="app">
        <label id="label"for="players">Lista de jogadores</label>
        <textarea name="players" id="players" cols="30" rows="10" placeholder="Depois de cada nome aperte Enter"></textarea>
        <div id="resultados"></div>
        <button id="btn"onclick="sortearTimes()">Sortear Times</button>

    </div>


    <script src="main.js"></script>

</body>
</html>
